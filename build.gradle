plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.ktor:ktor-server-core:1.6.0'
    implementation 'io.ktor:ktor-server-netty:1.6.0'
    implementation 'io.ktor:ktor-serialization:1.6.0'
    implementation 'io.ktor:ktor-client-core:1.6.0'
    implementation 'io.ktor:ktor-client-apache:1.6.0'
    implementation 'io.ktor:ktor-client-serialization-jvm:1.6.0'
    implementation 'io.ktor:ktor-client-json-jvm:1.6.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-core:1.2.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-core-jvm:1.2.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.5.0'
    implementation 'org.jetbrains.kotlin:kotlin-maven-serialization:1.5.10'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.5.10'
}

group = 'intraffic.kotlin.maze'
version = '1.0-SNAPSHOT'
description = 'KotlinMaze'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
